<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Mobile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">
    <header>
        <h1 class="text-center fw-bold">Go Mobile</h1>

        <!-- Search Field -->
        <div class="input-group mb-3 mx-auto w-75">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchMobile()" id="search-button" class="btn btn-outline-secondary"
                type="button">Search</button>
        </div>
    </header>

    <main>

        <!-- Error Messages -->
        <div id="empty-search" class="d-none" role="alert">
            No Phone Found! Please Input right name!
        </div>

        <!-- Mobile Detailes -->
        <section>
            <div id="mobile-details">

            </div>
        </section>

        <!-- Mobile Search Result -->
        <section>
            <div id="serach-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <!-- Load More Button -->
            <button id="load-btn" class="d-none" type="submit">Load More</button>
        </section>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Internal JS -->
    <script src="js/app.js"></script>
</body>

</html>
